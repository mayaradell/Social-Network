<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup for facebook! </title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/sign-up.css">

<script>

function encryption(){
    enco = String(document.getElementById("xXx").value).split("").reverse().join("")
    temp1 = enco.substring(0,enco.length % 2 == 0 ? enco.length / 2 : enco.length / 2 + 1)
    temp2 = enco.substring(enco.length % 2 == 0 ? enco.length / 2 : enco.length / 2 + 1,enco.length)
    xx = ""
    for (i = 0; i < document.getElementById("xXx").value.length; i++)  
    xx = xx.concat(String.fromCharCode(temp2.concat(temp1).charCodeAt(i) + 1))
    document.getElementById("xXx").value = xx
}
 
function decryption(password){
    xx = String(password)
    xx = xx.substring(xx.length / 2, xx.length).concat(xx.substring(0,xx.length / 2))
    deco = ""
    for (i = 0; i < password.length; i++)  
    deco = deco.concat(String.fromCharCode(xx.charCodeAt(i) - 1))
    return deco.split("").reverse("").join("")
}

</script>

</head>

<body>

  <section class="login-form-wrap">
    <h1>Facebook</h1>
   <form  class="login-form" name="Register" action="PHP/signup.php" method="post" >
      <label>
        <input type="text" name="firstName" required placeholder="First name">
      </label>
      <label>
        <input type="text" name="lastName" required placeholder="Last name">
      </label>
      <label>
        <input type="text" name="nickName" placeholder="Nickname">
      </label>
      <label>
        <input type="password" name="Password" required placeholder="Password">
      </label>
      <label>
        <input type="tel" name="phoneNumber" placeholder="Phone">
      </label>
      <label>
        <input type="email" name="Email" required placeholder="Email">
      </label>
      <label>
        <input list="sex-s" name="sex" required placeholder="Sex">
        <datalist id="sex-s">
          <option value="Male">
          <option value="Female">
          <option value="Not determined">
        </datalist>
      </label>
      <label>
        <input type="date" name="bday" required placeholder="Birthday">
      </label>
      <label style="color:white;">
        Upload your image!
        <input type="file" name="pic" accept="image/*">
      </label>
      <label>
        <input type="text" name="homeTown" placeholder="Home Town">
      </label>
      <label>
        <input list="marital" name="status" placeholder="Marital Status">
        <datalist id="marital">
          <option value="Single">
          <option value="Engaged">
          <option value="Married">
        </datalist>
      </label>
      <label>
        <textarea rows="4" cols="31" name="me" placeholder="About You." style="margin: 5px auto 0 auto;"></textarea>
      </label>
      <input  type="submit" value="Register" name="reg">
    </form>
  </section>
</body>

</html>
